{{- range $index, $env := .Values.deployment.envs }}
{{- if or (and (eq .name "blue") (eq $.Values.deployment.blue.enabled true)) (and (eq .name "blue") (eq $.Values.deployment.green.enabled true)) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include "claims-api-chart.fullname" $ }}-{{ .name }}"
  labels:
    app: "{{ include "claims-api-chart.fullname" $ }}-{{ .name }}"
    slot: {{ .name }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
    {{- include "claims-api-chart.labels" $ | nindent 4 }}
spec:
  {{- if not $.Values.autoscaling.enabled }}
  replicas: {{ $.Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "claims-api-chart.selectorLabels" $ | nindent 6 }}
  template:
    metadata:
      {{- with $.Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: "{{ include "claims-api-chart.fullname" $ }}-{{ .name }}"
        slot: {{ .name }}
        release: {{ $.Release.Name }}
        heritage: {{ $.Release.Service }}
        {{- include "claims-api-chart.selectorLabels" $ | nindent 8 }}
    spec:
      containers:
        - name: {{ include "claims-api-chart.fullname" $ }}-{{ .name }}   
          image: "{{ $.Values.image.repository }}:{{ $.Values.deployment."($newslot)".tag | default $.Chart.AppVersion }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}
